<!DOCTYPE html>

<html>
<head>
    <title>Flexbox practice</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="display: flex; flex-direction: row;">
    <div style=" background-color: lightblue;">Div1 <p>2024</p> </div>
    <div style="background-color: lightpink;">Div2 </div>
  </div>
  

  <div style="display: flex; flex-direction: row; 
  margin-top: 50px;">
    <div style=" background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; 
    flex: 1;">Flex1  <p>2013</p></div>
  </div>

  <div style="display: flex; flex-direction: row; 
  margin-top: 50px;">
    <div style=" background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; 
    flex: 1;">Flex1 </div>
    <div style=" background-color: lightblue; flex: 2;">flex2</div>
  </div>



  <div style="display: flex;
   flex-direction: row; 
  margin-top: 50px;
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: gray;
  justify-content: center;">
    <div style=" background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; 
    width: 100px;">100px </div>
    <div style=" background-color: lightblue; width: 100px;">100px</div>
  </div>

  
  <div style="display: flex;
   flex-direction: row; 
  margin-top: 50px;
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: gray;
  justify-content: space-between;">
    <div style=" background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; 
    width: 100px;">100px </div>
    <div style=" background-color: lightblue; width: 100px;">100px</div>
  </div>

  
  <div style="display: flex;
    flex-direction: row; 
    margin-top: 50px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;
     align-items:center;">
    <div style=" background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; 
    width: 100px;">100px </div>
    <div style=" background-color: lightblue; width: 100px;">100px</div>
  </div>
  
</body>




</html>
